<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App - Professional Task Manager</title>
    <meta name="description" content="A modern, professional todo list application for managing your daily tasks efficiently.">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>✅</text></svg>">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-clipboard-check"></i> Todo Manager</h1>
        </header>
        
        <main>
            <div class="input-section">
                <input type="text" id="todoInput" placeholder="What needs to be done today?" maxlength="100" autocomplete="off">
                <button id="addBtn" title="Add new task">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
            
            <div class="filter-section">
                <button class="filter-btn active" data-filter="all" title="Show all tasks">
                    <i class="fas fa-list"></i> All
                </button>
                <button class="filter-btn" data-filter="pending" title="Show pending tasks">
                    <i class="fas fa-clock"></i> Pending
                </button>
                <button class="filter-btn" data-filter="completed" title="Show completed tasks">
                    <i class="fas fa-check"></i> Completed
                </button>
            </div>
            
            <ul id="todoList" class="todo-list" role="list" aria-label="Todo items">
                <!-- Todo items will be dynamically added here -->
            </ul>
            
            <div class="stats">
                <i class="fas fa-chart-bar"></i>
                <span id="totalTasks">0</span> tasks total • 
                <span id="completedTasks">0</span> completed • 
                <span id="pendingTasks">0</span> pending
            </div>
        </main>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
